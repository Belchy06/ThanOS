kernel:
  image: belchy06/thanos-kernel:5.10.11
  cmdline: "console=tty0 console=ttyS0 console=ttyAMA0 console=ttysclp0"
init:
  - linuxkit/init:v0.8
  - linuxkit/runc:v0.8
  - linuxkit/containerd:v0.8
  - linuxkit/ca-certificates:v0.8
onboot:
  - name: sysctl
    image: linuxkit/sysctl:v0.8
  - name: sysfs
    image: linuxkit/sysfs:v0.8
  - name: dhcpcd
    image: linuxkit/dhcpcd:v0.8
    command: ["/sbin/dhcpcd", "--nobackground", "-f", "/dhcpcd.conf", "-1"]
  - name: modprobe
    image: linuxkit/modprobe:v0.8
    command: ["modprobe", "snd_hda_intel"]
services:
  - name: getty
    image: linuxkit/getty:v0.8
    env:
     - INSECURE=true
  - name: rngd
    image: linuxkit/rngd:v0.8
  - name: dhcpcd
    image: linuxkit/dhcpcd:v0.8
  - name: ntpd
    image: linuxkit/openntpd:v0.8
  - name: ssh
    image: docker.io/belchy06/sshd:v0.8
    capabilities:
     - all
    binds:
     - /root/.ssh:/root/.ssh
     - /etc/resolv.conf:/etc/resolv.conf
     - /run:/run
     - /tmp:/tmp
     - /etc:/hostroot/etc
     - /usr/bin/ctr:/usr/bin/ctr
     - /usr/bin/runc:/usr/bin/runc
     - /containers:/containers
     - /var/log:/var/log
     - /dev:/dev
     - /sys:/sys
     - /var:/var
 # Expose docker binary (it's obviously available, but this binds it into the right place).
     - /containers/services/docker/rootfs/usr/local/bin/docker:/usr/local/bin/docker
  - name: docker
    image: docker.io/belchy06/thanos-docker:0.0
    capabilities:
     - all
    net: host
    pid: host
    mounts:
     - type: cgroup
       options: ["rw","nosuid","noexec","nodev","relatime"]
    binds:
     - /etc/resolv.conf:/etc/resolv.conf
     - /lib/modules:/lib/modules
     - /etc/docker/daemon.json:/etc/docker/daemon.json
     - /var/run/docker:/var/run
     - /var/run/worker:/worker
     - /dev/console:/dev/console
     - /dev:/dev
     - /var/run/images:/var/lib/docker
    runtime:
      mkdir:
        - /var/run/images
        - /var/run/docker
        - /var/run/worker
files:
  - path: etc/docker/daemon.json
    contents: '{"debug": true}'
  - path: root/.ssh/authorized_keys
    source: ~/.ssh/id_rsa.pub
trust:
  org:
    - linuxkit
    - library
